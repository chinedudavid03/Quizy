<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Quizy</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="image">
          <img
            src="file_000000006ac86230b1be43bedd71c0e3.png"
            alt="logo"
            height="100rem"
            width="100rem"
          />
        </div>
        <h2>About</h2>
        <div class="list">
          <button id="button">Start Quiz</button>
        </div>
      </nav>
    </header>

    <section>
      <div class="card">
        <h1>Welcome To Quizy</h1>
        <div class="quiz">
          <h2 id="question">Question Section</h2>
          <div id="answer-button">
            <button class="btn"><h2>1</h2></button>
            <button class="btn"><h2>2</h2></button>
            <button class="btn"><h2>3</h2></button>
            <button class="btn"><h2>4</h2></button>
          </div>
          <button id="btn-next">Next</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
